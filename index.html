<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Underground</title>
        <link rel="stylesheet" href="assets/style.css" />
        <!--iconscout link for icons -->
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
        />
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
    </head>

    <body id="backg">
        <nav style="text-align: end;"><a href="https://github.com/Quaz711/Underground"><img id="githubIcon" src="assets/GitHub.png" alt="GitHub Icon"></a></nav>
        <header>
            <h1 class="around">UNDERGROUND</h1>
        </header>
        <h2 class="subtitle">A Place to Search for Something New</h2>

        <div class="Wrapper">
            <div id="genreDropdown" class="container">                 
                <form action="">
                    <input type="hidden" id="hidden_token" />
                    <div>
                        <!--<label for="Genre" class="genreText"
                            >GENRE</label>-->
                        <select
                            name=""
                            id="select_genre">
                            <option>GENRE</option>
                        </select>
                    </div>
                    <div>
                        <button
                        hidden="true"
                            type="submit"
                            id="btn_submit"
                            class="btn">
                            Clear
                        </button>
                    </div>
                </form>

                <div>
                    <div>
                        <div class="list-group song-list"></div>
                    </div>

                    <div id="song-detail"></div>
                </div>

                </div>
                    <div id="songContainer">
                        <h3>SONGS</h3>
                    </div>

                    <div id="lyricsContainer">
                        <h3>LYRICS</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="footerDiv">Made with ♡. Copywrite © 2022<br>Cherie Viens & Antonio De Filippis</div>
        <script src="assets/script.js"></script>
    </body>
</html>
